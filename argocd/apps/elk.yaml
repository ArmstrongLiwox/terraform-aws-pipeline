apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elk
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: 'https://helm.elastic.co'
    chart: elk-stack
    targetRevision: 0.9.0
    helm:
      valueFiles:
      - $values/argocd/helm/values/elk-values.yaml

  - repoURL: 'git@github.com:dareyio/terraform-aws-pipeline.git'
    targetRevision: main
    ref: values
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Validate=true
      - ServerSideApply=true
  destination:
    server: "https://kubernetes.default.svc"
    namespace: production